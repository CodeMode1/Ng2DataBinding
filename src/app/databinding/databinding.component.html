<h1>String Interpolation : </h1>
<p>
  {{stringInterpolation}}
</p>
<p>
  {{numberInterpolation}}
</p>
<p>
  {{2}}
</p>
<h1>Property Binding : </h1>
<input type="text" [value]="stringInterpolation">
<p [ngClass]="{redBorder : true}">is this styled ? </p>
<p [ngClass]="{redBorder : onTest()}">is this styled ? </p>
<p [ngStyle]="{color : 'green'}">is this styled?</p>
<p [style.color]="'green'">is this styled?</p>
<h3>Custom property binding (input)</h3>
<app-property-binding [result]="5"></app-property-binding>
<h1>Event Binding</h1>
<app-event-binding (clicked)="onClicked($event)"></app-event-binding>
<h1>Two-Way binding</h1>
<app-two-way></app-two-way>
